<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Page title-->
  <title>DOit</title>
  <!--Loading Inter font family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!--Attaching external stylesheet-->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!--Tob bar-->
  <div class="top-bar">
    <img src="logo-white.png" class="logo" onclick="window.location.replace('/')" />
    <div class="row gap-1">
      <button class="bar-btn" onclick="window.location.replace('/login-signup'); localStorage.removeItem('_id')">Log out</button>
    </div>
  </div>
  <!--Below Tob bar page content-->
  <div class="stack flex-grow-1">
    <div class="form-container">
      <!--Back button for going back to tasks page-->
      <button class="back-btn" onclick="window.location.replace('/tasks')">&lt; Back to list</button>
      <h3 class="mx-auto">Update Task</h3>
      <!--Div container for all input fields-->
      <div class="stack gap-1 w-full">
        <!--Task title lable and input container-->
        <div class="stack w-full gap-0.5">
          <label class="input-label">Task (Title)</label>
          <input class="input" id="edit-title" type="text" />
        </div>
        <div class="row gap-0.5 justify-between">
          <!--Start date lable and input container-->
          <div class="stack gap-0.5" style="width: 48%;">
            <label class="input-label">Start Date (dd/mm/yyyy)</label>
            <input class="input" id="edit-startDate" type="text" />
          </div>
          <!--Finish date lable and input container-->
          <div class="stack gap-0.5" style="width: 48%;">
            <label class="input-label">Finish Date (dd/mm/yyyy)</label>
            <input class="input" id="edit-finishDate" type="text" />
          </div>
        </div>
        <!--Task description lable and input container-->
        <div class="stack w-full gap-0.5">
          <label class="input-label">Task Description</label>
          <textarea rows="8" class="input" id="edit-description"></textarea>
        </div>
        <!--Task status lable and select field container-->
        <div class="stack w-full gap-0.5">
          <label class="input-label">Task Status</label>
          <!--Task status select field with its options-->
          <select class="input" id="edit-status">
            <option value="Proposed" style="color: blue;">Proposed</option>
            <option value="Complete" style="color: green;">Complete</option>
            <option value="Review" style="color: violet;">Review</option>
            <option value="In Process" style="color: red;">In Process</option>
          </select>
        </div>
      </div>
      <!--Update Task button-->
      <button class="add-task-btn" onclick="updateTask()">Update</button>
    </div>
  </div>
  <script src="script.js">
  </script>
  <script>
    window.onload = fillFields();
  </script>
</body>
</html>
